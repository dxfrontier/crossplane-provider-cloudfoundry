---
# CR to create a managed ServiceInstance
apiVersion: cloudfoundry.crossplane.io/v1alpha1
kind: ServiceInstance
metadata:
  name: my-service-instance
  namespace: default
spec:
  forProvider:
    type: managed
    name: my-service-instance
    spaceRef: 
      name: my-space
      policy: 
        resolve: Always
    servicePlan:
      offering: destination
      plan: lite
