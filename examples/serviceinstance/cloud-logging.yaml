---
# CR to create a managed ServiceInstance
apiVersion: cloudfoundry.crossplane.io/v1alpha1
kind: ServiceInstance
metadata:
  name: my-cloud-logging
  namespace: default
spec:
  forProvider:
    type: managed
    name: my-cloud-logging
    spaceRef: 
      name: my-space
      policy: 
        resolve: Always
    servicePlan:
      offering: cloud-logging
      plan: dev
    jsonParams: |
      {
        "retention_period": 3
      }
---
# ALTERNATIVE YAML based CR to create a managed ServiceInstance
apiVersion: cloudfoundry.crossplane.io/v1alpha1
kind: ServiceInstance
metadata:
  name: my-cloud-logging
  namespace: default
spec:
  forProvider:
    type: managed
    name: my-cloud-logging
    spaceRef: 
      name: my-space
      policy: 
        resolve: Always
    servicePlan:
      offering: cloud-logging
      plan: dev
    parameters:
      retention_period: 3
---
# CR to create a rotating Service Key for the ServiceInstance
apiVersion: cloudfoundry.crossplane.io/v1alpha1
kind: ServiceCredentialBinding
metadata:
  name: my-cloud-binding
  namespace: default
spec:
  forProvider:
    type: key
    name: my-cloud-binding
    serviceInstanceRef:
      name: my-cloud-logging
    rotation:
      frequency: 5m
      ttl: 8m
  writeConnectionSecretToRef:
    name: my-cloud-key
