name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  CONTROLLER_IMAGE: ghcr.io/dxfrontier/crossplane-provider-cloudfoundry/provider-cloudfoundry-controller
  PACKAGE_IMAGE: ghcr.io/dxfrontier/crossplane-provider-cloudfoundry/provider-cloudfoundry

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build linux/amd64
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: amd64
        run: go build -o _output/bin/linux_amd64/provider ./cmd/provider/

      - name: Build linux/arm64
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: arm64
        run: go build -o _output/bin/linux_arm64/provider ./cmd/provider/

      - name: Build and push controller image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/Dockerfile.controller
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.CONTROLLER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}

      - name: Prepare package.yaml
        run: |
          sed "s|DOCKER_REGISTRY/crossplane/provider-cloudfoundry-controller:VERSION|${{ env.CONTROLLER_IMAGE }}:${{ steps.version.outputs.VERSION }}|" \
            package/crossplane.yaml > _output/package.yaml

      - name: Build and push package image
        uses: docker/build-push-action@v6
        with:
          context: _output
          file: .github/Dockerfile.package
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.PACKAGE_IMAGE }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
